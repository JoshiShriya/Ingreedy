<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingreedy - Filters</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdce0, #ffffff);
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
    }
    .wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border: 2px solid #f44336; 
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      text-align: left; 
    }

    h1 {
      text-align: center;
      color: #f44336;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .filter-section {
      margin-bottom: 30px;
    }
    .filter-section h2 {
      display: inline-block;
      background: #f44336;
      color: #fff;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .radio-group {
      margin-top: 10px;
      margin-left: 20px; 
    }
    .radio-option {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .radio-option input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }
    .back-button {
      display: block;
      margin: 0 auto 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .back-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    .back-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .wrapper {
        margin: 20px;
        padding: 20px;
      }
    }

    .apply-button {
      display: block;
      margin: 0 auto 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .apply-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    .apply-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Filters</h1>

    <div class="filter-section">
      <h2>Meal Type</h2>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="mealType" value="Breakfast" />
          Breakfast
        </label>
        <label class="radio-option">
          <input type="radio" name="mealType" value="Lunch" />
          Lunch
        </label>
        <label class="radio-option">
          <input type="radio" name="mealType" value="Snack" />
          Snack
        </label>
        <label class="radio-option">
          <input type="radio" name="mealType" value="Dinner" />
          Dinner
        </label>
        <label class="radio-option">
            <input type="radio" name="mealType" value="Dessert" />
            Dessert
          </label>
      </div>
    </div>

    <div class="filter-section">
      <h2>Food Restrictions</h2>
      <div class="radio-group">
        <label class="radio-option">
        <label class="radio-option">
          <input type="radio" name="foodRestriction" value="Halal" />
          Halal
        </label>
          <input type="radio" name="foodRestriction" value="Vegetarian" />
          Vegetarian
        </label>
        <label class="radio-option">
          <input type="radio" name="foodRestriction" value="Vegan" />
          Vegan
        </label>
        <label class="radio-option">
          <input type="radio" name="foodRestriction" value="Other" />
          Other
        </label>
      </div>
    </div>

    <div class="filter-section">
      <h2>Recipe Type</h2>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="recipeType" value="Novice" />
          Never Touched a knife
        </label>
        <label class="radio-option">
          <input type="radio" name="recipeType" value="Intermediate" />
          Won't burn down the kitchen
        </label>
        <label class="radio-option">
          <input type="radio" name="recipeType" value="Advanced" />
          Could be on master chef
        </label>
      </div>
    </div>

    <button class="apply-button" onclick="applyFilters()">
     Apply Filters
    </button>
  
    <script>
        function applyFilters() {
        const mealType = document.querySelector('input[name="mealType"]:checked')?.value || '';
        const foodRestriction = document.querySelector('input[name="foodRestriction"]:checked')?.value || '';
        const recipeType = document.querySelector('input[name="recipeType"]:checked')?.value || '';
        const filterSettings = { mealType, foodRestriction, recipeType };
        localStorage.setItem('ingreedyFilters', JSON.stringify(filterSettings));
        window.location.href = 'recipes.html'; 
    }
    </script>
    <footer>
      <p>Â© Made at SheHacks9 by Kenda, Orayda, Shriya, Jasmine</p>
    </footer>
  </div>
</body>
</html>
