<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingreedy - Recipes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdce0, #ffffff);
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
    }
    .wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border: 2px solid #f44336; 
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;      
      gap: 10px;            
      margin-bottom: 20px;
    }

    .search-bar {
      flex: 1 1 auto;        
      position: relative;
    }
    .search-bar input {
      width: 95%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
    }
    .search-bar input::placeholder {
      color: #aaa;
    }

    .filter-btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      white-space: nowrap;  
    }
    .filter-btn:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    .filter-btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }

    .recipe-list {
      max-height: 400px; 
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .recipe-card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      gap: 10px;
      background-color: #fafafa;
    }
    .recipe-check {
      margin-left: 5px;
    }
    .recipe-info {
      flex: 1; 
    }
    .recipe-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .recipe-desc {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    .star-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #f44336;
      transition: transform 0.2s ease;
    }
    .star-btn:hover {
      transform: scale(1.2);
    }

    .load-more-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .load-more-btn:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }

    .back-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      margin-top: 10px;
    }
    .back-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" placeholder="Recipes" />
      </div>
      <button class="filter-btn" onclick="window.location.href='filters.html'">
        Filter
      </button>
    </div>

    <div class="recipe-list" id="recipeList">
      <div class="recipe-card" 
           data-recipe-id="1"
           data-title="Recipe 1"
           data-url="http://example.com/recipe1">
        <input type="checkbox" class="recipe-check" />
        <div class="recipe-info">
          <div class="recipe-title">Recipe 1</div>
          <div class="recipe-desc">
            A description of the recipe and a description of the ingredients needed.
          </div>
        </div>
        <button class="star-btn">☆</button>
      </div>
    </div>

    <button class="load-more-btn">
      Load more
    </button>

    <button class="back-button" onclick="window.location.href='index.html'">
    ← Back
    </button>

    <footer>
      <p>© Made at SheHacks9 by Kenda, Orayda, Shriya, Jasmine</p>
    </footer>
  </div>

  <script>
    const existingFavourites = JSON.parse(localStorage.getItem('ingreedyFavourites')) || [];
    let favouriteIds = new Set(existingFavourites.map(item => item.id));

    document.querySelectorAll('.recipe-card').forEach(card => {
      const recipeId = card.getAttribute('data-recipe-id');
      const starBtn = card.querySelector('.star-btn');
      if (favouriteIds.has(recipeId)) {
        starBtn.textContent = '★';
      }
    });

    document.querySelectorAll('.star-btn').forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.recipe-card');
        const recipeId = card.getAttribute('data-recipe-id');
        const recipeTitle = card.getAttribute('data-title');
        const recipeUrl = card.getAttribute('data-url');

        if (button.textContent === '☆') {
          button.textContent = '★';
          addFavourite(recipeId, recipeTitle, recipeUrl);
        } else {
          button.textContent = '☆';
          removeFavourite(recipeId);
        }
      });
    });

    function addFavourite(id, title, url) {
      if (!favouriteIds.has(id)) {
        favouriteIds.add(id);
        existingFavourites.push({ id, title, url });
        localStorage.setItem('ingreedyFavourites', JSON.stringify(existingFavourites));
      }
    }
    function removeFavourite(id) {
      if (favouriteIds.has(id)) {
        favouriteIds.delete(id);
        const index = existingFavourites.findIndex(item => item.id === id);
        if (index !== -1) {
          existingFavourites.splice(index, 1);
          localStorage.setItem('ingreedyFavourites', JSON.stringify(existingFavourites));
        }
      }
    }
  </script>
</body>
</html>
