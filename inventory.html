<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingreedy - Inventory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdce0, #ffffff);
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
    }

    .wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border: 2px solid #f44336; 
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #f44336;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .inventory-container {
      max-height: 300px; 
      overflow-y: auto;
      margin-bottom: 30px;
      text-align: left;  
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .inventory-container ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .inventory-container li {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
      width: 200px; 
      text-align: center;
    }
    .menu-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    .menu-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }

    .back-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .back-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    .back-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-button,
      .back-button {
        width: 100%;
        padding: 15px 0;
      }
      .wrapper {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Inventory</h1>

    <div class="inventory-container">
      <ul>
        <li>Bananas</li>
        <li>Flour</li>
        <li>Egg</li>
        <li>Yogurt</li>
        <li>Tomatoes</li>
        <li>Garlic</li>
        <li>Onion</li>
        <li>Maple Syrup</li>
        <li>Rice</li>
        <li>Walnuts</li>
      </ul>
    </div>

    <div class="button-container">
      <button 
        type="button" 
        class="menu-button" 
        onclick="window.location.href='favourites.html'"
      >
        Favourites
      </button>
      <button 
        type="button" 
        class="menu-button" 
        onclick="window.location.href='recipes.html'"
      >
        Find Recipes
      </button>
    </div>

    <button 
      class="back-button" 
      onclick="window.history.back()"
    >
      ← Back
    </button>

    <footer>
      <p>© Made at SheHacks9 by Kenda, Orayda, Shriya, Jasmine</p>
    </footer>
  </div>
</body>
</html>
