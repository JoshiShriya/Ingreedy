<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingreedy - Favourites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdce0, #ffffff);
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
    }
    .wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border: 2px solid #f44336; 
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      text-align: center;
    }
    h1 {
      color: #f44336;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .favourites-list {
      text-align: left; 
      margin-top: 20px;
    }
    .favourite-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .star-icon {
      font-size: 24px;
      color: #f44336;
    }
    .recipe-title {
      font-weight: bold;
      font-size: 16px;
    }
    .recipe-link {
    padding: 10px 20px;
    background-color: #f44336;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    }
    .back-button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .back-button:hover {
      background: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.6);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Favourites</h1>

    <div class="favourites-list" id="favouritesList">
    </div>

    <button class="back-button" onclick="window.history.back()">
      ← Back
    </button>

    <footer>
      <p>© Made at SheHacks9 by Kenda, Orayda, Shriya, Jasmine</p>
    </footer>
  </div>

  <script>
    const storedFavourites = JSON.parse(localStorage.getItem('ingreedyFavourites')) || [];
    const favouritesList = document.getElementById('favouritesList');

    if (storedFavourites.length === 0) {
      favouritesList.innerHTML = "<p>You have no favourite recipes yet.</p>";
    } else {
      storedFavourites.forEach(item => {
        const favDiv = document.createElement('div');
        favDiv.classList.add('favourite-item');

        const starSpan = document.createElement('span');
        starSpan.classList.add('star-icon');
        starSpan.textContent = '★';
        favDiv.appendChild(starSpan);

        const titleSpan = document.createElement('span');
        titleSpan.classList.add('recipe-title');
        titleSpan.textContent = item.title;
        favDiv.appendChild(titleSpan);

        const link = document.createElement('a');
        link.href = item.url;
        link.target = '_blank';
        link.classList.add('recipe-link');
        link.textContent = 'url to recipe';
        favDiv.appendChild(link);

        favouritesList.appendChild(favDiv);
      });
    }
  </script>
</body>
</html>
